<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservices link</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .quote-box { display: none; margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; max-width: 400px; margin-left: auto; margin-right: auto; }
    </style>
</head>

<body>
    <h1>
        Sample microservices
    </h1>

    <button onclick="fetchQuote()">Get Quote</button>

    <div id="quote-box" class="quote-box">
        <blockquote id="quote-text"></blockquote>
        <p id="quote-author"></p>
    </div>

    <script>
        async function fetchQuote() {
            const apiUrl = "https://zenquotes.io/api/random";
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                document.getElementById("quote-text").innerText = `"${data.q}"`;
                document.getElementById("quote-author").innerText = `â€” ${data.a}`;
                
                document.getElementById("quote-box").style.display = "block";
            } catch (error) {
                console.error("Error fetching quote:", error);
            }
        }
    </script>
</body>

</html>
